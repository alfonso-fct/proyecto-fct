<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-xl font-bold mb-4">Registrar</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block mb-1 font-medium">Nombre</label>
      <input type="text" formControlName="name" class="w-full border p-2 rounded">
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Apellidos</label>
      <input type="text" formControlName="name" class="w-full border p-2 rounded">
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Email</label>
      <input type="email" formControlName="email" class="w-full border p-2 rounded">
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Contrase√±a</label>
      <input type="password" formControlName="password" class="w-full border p-2 rounded">
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Direccion</label>
      <input type="text" formControlName="name" class="w-full border p-2 rounded">
    </div>
     <div class="mb-4">
      <label class="block mb-1 font-medium">Telefono</label>
      <input type="text" formControlName="name" class="w-full border p-2 rounded">
    </div>

    <button type="submit" [disabled]="loading" class="w-full bg-blue-500 text-white py-2 rounded">
      {{ loading ? 'Registrando...' : 'Registrarse' }}
    </button>
  </form>

  <p *ngIf="message" class="mt-4 text-center text-sm">{{ message }}</p>
</div>
